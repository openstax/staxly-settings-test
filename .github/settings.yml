# These settings are synced to GitHub by https://probot.github.io/apps/settings/
repository:
  private: true

  has_issues: false
  has_wiki: false
  has_projects: false
  has_downloads: false
  allow_forking: true
  
  default_branch: main

  delete_branch_on_merge: true

teams:
  - name: ce-admins
    permission: push
  - name: content-managers
    permission: push
